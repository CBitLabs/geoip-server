<VirtualHost 0.0.0.0:8885>
    ServerName cbitlabs-geoip.com

    WSGIDaemonProcess geoip user=www-data group=www-data threads=5
    WSGIScriptAlias / /home/ubuntu/geoip/geoip/wsgi.py

    <Directory /home/ubuntu/geoip>
        <Files wsgi.py>
            Order deny, allow
            Require all granted
        </Files>
    </Directory>
</VirtualHost>