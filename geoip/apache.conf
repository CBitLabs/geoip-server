<VirtualHost *>
    ServerName cbitlabs-geoip.com

    WSGIDaemonProcess geoip user=www-data group=www-data threads=5
    WSGIScriptAlias / /home/ubuntu/geoip/geoip/geoip/wsgi.py

    <Directory /home/ubuntu/geoip/geoip>
        <Files wsgi.py>
            Order deny,allow
        </Files>
    </Directory>
</VirtualHost>