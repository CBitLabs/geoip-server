<VirtualHost *>
    ServerName cbitlabs-geoip.com

    WSGIDaemonProcess geoip user=www-data group=www-data threads=5
    WSGIScriptAlias / /home/ubuntu/geoip/geoip.wsgi

    <Directory /home/ubuntu/geoip>
        WSGIProcessGroup geoip
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>